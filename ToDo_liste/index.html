<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>ToDo-Liste</title>
</head>

<body>

    <header>
        <div id="header">
            <h1>TO DO LISTE</h1>
        </div>
    </header>

    <main>
        <section id="main_body">
            <div id="Datum">Donnerstag, 13. Oktober 2022</div>

            <div class="add_tasks">Aufgabe hinzufügen</div>

            <div id="task">Augabe
                <div class="Titel1">Titel1</div>
                <div class="Titel2">Titel2</div>
            </div>

            <div id="all_delete">Alle Löschen</div>


        </section>







        <h1>Test</h1>
        <div id="App">

        </div>

        <button id="AddButton">Add ToDo</button>


        <div class="mv-todo" id="mv-todo-1">
            <ul class="mv-ul">
                <li>Einkaufen</li>
            </ul>
            <div class="mv-button-div">
                <button class="mv-edit" id="mv-edit-1">Bearbeiten</button>
                <button class="mv-delete" id="mv-delete-1">Löschen</button>
            </div>

        </div>
        <div class="mv-todo" id="mv-todo-2">
            <ul class="mv-ul">
                <li>Kochen</li>
            </ul>
            <div class="mv-button-div">
                <button class="mv-edit" id="mv-edit-2">Bearbeiten</button>
                <button class="mv-delete" id="mv-delete-2">Löschen</button>
            </div>

        </div>










    </main>






    <footer>


        <div id="erledigt">Erledigt
            <div class="done_tasks">Titel</div>
        </div>





    </footer>

</body>
<!--JAVASCRIPT MODULE-->
<script src="js/add.js"></script>
